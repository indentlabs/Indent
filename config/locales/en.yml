        - user_id
        - privacy
      location:
        - map_content_type
        - map_file_name
        - map_file_size
        - map_updated_at

  content_descriptions:
    universe: >
      Track multiple stories simultaneously by adding your characters, locations, and items to the universe
      they belong in.
    character: >
      From your heroes to the little guys that appear once in the background, every character plays a role
      in strong stories.
    location: >
      Where does your story take place? From magical mountains to urban modern settings, locations are the
      lifeblood of worldbuilding.
    item: >
      Books and weapons and artifacts, oh my! Track the items in your world: who made them, who owns them,
      and what they can do.

